<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Contador</title>
  <style>
    body {
      background-color: #007BFF; /* El mismo azul que el recuadro */
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #contador {
      width: 300px;
      height: 100px;
      border: 2px solid #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background-color: #007BFF; /* Azul */
      color: white;
      border-radius: 8px;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
      margin: 50px auto; /* Centrar el contador en la página */
    }

    #numero {
      font-size: 48px;
      font-weight: bold;
      margin-top: 8px;
    }

    #texto {
      font-size: 24px;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div id="contador">
    <div id="texto">Ocupación Cantina</div>
    <div id="numero">9</div>
  </div>

  <script>
    function actualizarContador() {
      fetch("https://afororeal.eurest.es/API/CAMCTRL/COUNTER?CAMID=NTT-DATA")
        .then((respuesta) => respuesta.json())
        .then((datos) => {
          document.getElementById("numero").textContent = datos.counter;
        })
        .catch((error) => {
          document.getElementById("numero").textContent = "Error";
          console.error("Error al obtener el contador:", error);
        });
    }

    actualizarContador();
    setInterval(actualizarContador, 60000);
  </script>
</body>
</html>
