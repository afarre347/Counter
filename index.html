<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador NTTâ€‘DATA</title>
  <style>
    #counter-box {
      width: 300px;
      height: 200px;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <div id="counter-box">Cargando...</div>

  <script>
    async function fetchCounter() {
      try {
        const response = await fetch('https://afororeal.eurest.es/API/CAMCTRL/COUNTER?CAMID=NTT-DATA');
        if (!response.ok) {
          throw new Error('Respuesta de red no ok: ' + response.status);
        }
        const text = await response.text();  // o .json() si la API retorna JSON
        // Asumir que el contador viene simplemente como texto
        document.getElementById('counter-box').textContent = text.trim();
      } catch (error) {
        console.error('Error al obtener el contador:', error);
        document.getElementById('counter-box').textContent = 'Error al cargar';
      }
    }

    // Actualizar cada cierto tiempo (por ejemplo, cada 10 segundos)
    fetchCounter();
    setInterval(fetchCounter, 10000);
  </script>

</body>
</html>
